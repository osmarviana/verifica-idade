<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idade</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Gerador de avatar</h1>
    </header>
    <section>
      <div id="info-box">
        <p class="info">
          <label for="ano">Ano de nascimento:</label>
          <input type="number" name="ano" id="ano" min="0" />
        </p>
        <p class="info">
          <label for="#">Sexo:</label>
          <input type="radio" name="sexo" id="feminino" checked />
          <label for="feminino">Feminino</label>
          <input type="radio" name="sexo" id="masculino" />
          <label for="masculino">Masculino</label>
        </p>
        <p class="info">
          <input
            class="btn"
            type="button"
            value="Verificar"
            onclick="verificar()"
          />
        </p>
      </div>
      <div id="resultado">Preencha os dados acima para ver o resultado!</div>
    </section>
    <footer>
      <p>&copy; Osmar Viana</p>
    </footer>
    <script src="./src/js/script.js"></script>
  </body>
</html>
